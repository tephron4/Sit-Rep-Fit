syntax = "proto3";

package workout;

option java_multiple_files = true;
option java_package = "com.sit-rep-fit.workout.protos";
option java_outer_classname = "WorkoutProtos";

enum WorkoutType {
    WORKOUT_TYPE_UNKNOWN = 0;
    REPS = 1;
    TIMED = 2;
}

message Workout {
    string name = 1;
    WorkoutType type = 2;
}

message WorkoutDone {
    Workout workout = 1;
    int64 count = 2;
    // TODO: Add tracking for associated game
}